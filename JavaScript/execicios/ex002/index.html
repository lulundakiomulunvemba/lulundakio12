<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação Js</title>

    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interação com um botão</h1>
    <button onclick="clicou()">Clica em Mi</button>

        function clicou(){
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
