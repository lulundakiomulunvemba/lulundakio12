<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./imagem/favicon_32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nloguin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LulundakioService</title>
</head>
<body>
    <!-- Criação de Barra de navegação -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Product</a>
            <a href="#">Service</a>
            <a href="#">Help</a>
        </nav>
        <form action="" class="search-bar">
            <input type="text" placeholder="search...">
            <button><i class='bx bx-search'></i></button>
        </form>
    </header>

    <!-- Criação de tele de login-->
    <div class="background"></div>

    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>LulundakioService</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>
                   To our channel 
                </span></h2>
                <p>LundakioService ao seu dispor, trabalho com qualidade e respeito  ao nossos clientes.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sing In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label for="">Email</label>   
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password">
                        <label for="">Password</label>   
                    </div>
                    <div class="remember-password" required>
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Login In</button>         
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link"> Sing Up</a></p>
                    </div>
                </form>
                </div>
                <div class="form-box register">
                    <form action="">

                        <h2>Sing Up</h2>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label for="">Username</label>   
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label for="">Email</label>   
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password">
                            <label for="">Password</label>   
                        </div>
                        <div class="remember-password" required>
                            <label for=""><input type="checkbox"> I agree with this statment</label>  
                        </div>
                        <button class="btn">Login In</button>         
                        <div class="create-account">
                            <p>Already Have An Account? <a href="#" class="login-link"> Sing In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Registra-se-->
    <script src="index.js"></script>
</body>
</html>
